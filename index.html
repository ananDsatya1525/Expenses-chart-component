<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="main-card">
    <div class="upper-card">
      <div class="card-left">
        <ul> 
           <li id="mybalance">My balance</li> 
           <li id="amount">$921.48</li>
          </ul>
      </div>
      <div class="card-right">
        <img src="logo.svg" alt="" srcset="">
      </div>
    </div>
    <div class="lower-card">
      <div class="first-row">
        <span>Spending - Last 7 days</span>
      </div>
      <div class="graph">
        <div class="second-row">
          <div class="mon" style="width: 50px;  padding: 3px; text-align: center;">
            <span>mon</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                  <span>$15.07</span>
            </div>
          </div>
          <div class="tue" style="width: 50px;  padding: 3px; text-align: center;">
            <span>tue</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                   <span>$38.70</span>
            </div>
          </div>
          <div class="wed" style="height: 200px;width: 50px;  padding: 3px; text-align: center;">
            <span>wed</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                   <span> $52.36</span>
            </div>
          </div>
          <div class="thu" style="width: 50px;  padding: 3px; text-align: center;">
            <span>thu</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                  <span>$35.09</span>
            </div>
          </div>
          <div class="fri" style="width: 50px;  padding: 3px; text-align: center;">
            <span>fri</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                    <span>$25.87</span>
            </div>
          </div>
          <div class="sat" style="width: 50px;  padding: 3px; text-align: center;">
            <span>sat</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                    <span>$40.67</span>
            </div>
          </div>
          <div class="sun" style="width: 50px;  padding: 3px; text-align: center;">
            <span>sun</span>
            <div class="box">
  
            </div>
            <div class="box-show">
                     <span>$29.09</span>
            </div>
          </div>
      
        </div>
        <hr>
      </div>
      <div class="third-row">
       <div class="total">
        <ul>
          <li id="month">Total this month</li> 
          <li id="money">$478.33</li> 
        </ul> 
       </div>
    <div class="tax">
      <ul> 
        <li id="tax-percentage">+2.4%</li> 
        <li id="month">from last month</li>
      </ul>
    </div>
      </div>
      
       
    </div>
  </div>
        <footer>
          <div class="attribution">
            <p style="font-size: 18px;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">ananD satya</a>.</p>
          </div>
        </footer>
</body>
</html>
